<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habul's Hero Journey - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            height: 100vh;
            overflow: hidden;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(10px);
        }

        .hero-illustration {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 180px;
            height: 180px;
            z-index: 0;
            opacity: 0.9;
        }

        .input-field {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }

        .login-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .checkbox-custom {
            border-radius: 4px;
            border: 2px solid #8b5cf6;
            width: 18px;
            height: 18px;
        }

        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .signup-link {
            color: #6366f1;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .signup-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }

        .forgot-link {
            color: #6366f1;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-link:hover {
            color: #4f46e5;
            text-decoration: underline;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="floating-shapes">
        <!-- Decorative floating shapes -->
        <div class="shape" style="width: 80px; height: 80px; top: 10%; left: 10%; animation-duration: 25s;"></div>
        <div class="shape" style="width: 60px; height: 60px; top: 20%; left: 70%; animation-duration: 18s;"></div>
        <div class="shape" style="width: 100px; height: 100px; top: 60%; left: 30%; animation-duration: 22s;"></div>
        <div class="shape" style="width: 40px; height: 40px; top: 80%; left: 80%; animation-duration: 15s;"></div>
    </div>

    <div class="login-container w-full max-w-md p-8 relative z-10">
        <div class="text-center mb-8">
            <div class="flex justify-center mb-3">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="#6366f1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800"><span class="text-blue-800">Hero</span>Journey </h1>
            <p class="text-gray-600 mt-2">Continue your journey to greatness</p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email or username</label>
                <input type="text" id="username" class="input-field w-full" placeholder="username" required>
            </div>

            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" class="input-field w-full" placeholder="••••••••" required>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="checkbox-custom">
                    <label for="remember" class="ml-2 text-sm text-gray-600">Remember me</label>
                </div>
                <a href="#" class="forgot-link text-sm" id="forgotPassword">Forgot password?</a>
            </div>

            <button type="click" id="loginBtn" href="/home.html" class="login-btn w-full">
                Log In
            </button>

            <div class="text-center text-sm text-gray-600">
                Don't have an account? <a href="#" class="signup-link">Sign up</a>
            </div>
        </form>

        <!-- Hero character illustration -->
        <div class="hero-illustration">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="60" fill="#8b5cf6" opacity="0.2" />
                <circle cx="100" cy="85" r="25" fill="#6366f1" />
                <path d="M70,120 Q100,150 130,120" stroke="#6366f1" stroke-width="5" fill="none" />
                <circle cx="85" cy="80" r="5" fill="white" />
                <circle cx="115" cy="80" r="5" fill="white" />
                <path d="M85,140 L115,140 L115,160 Q100,170 85,160 Z" fill="#6366f1" />
                <path d="M70,100 L60,90 M130,100 L140,90" stroke="#6366f1" stroke-width="3" />
            </svg>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div id="forgotModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-2xl p-8 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Reset Password</h2>
            <p class="text-gray-600 mb-6">Enter your email address and we'll send you a link to reset your password.</p>

            <form id="resetForm" class="space-y-4">
                <div>
                    <label for="resetEmail" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="resetEmail" class="input-field w-full" placeholder="your.email@example.com"
                        required>
                </div>

                <div class="flex space-x-3">
                    <button type="button" id="cancelReset"
                        class="flex-1 py-3 px-4 border border-gray-300 rounded-xl text-gray-700 font-medium">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 login-btn">
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>
    </div>


    <script>
        function loginUser(event) {
            event.preventDefault(); // Stop default form submission

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Dummy login validation
            if (username === "admin" && password === "1234") {
                window.location.href = ""; // Go to home page
            } else {
                alert("Invalid username or password!");
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.getElementById('loginForm');
            const forgotPassword = document.getElementById('forgotPassword');
            const forgotModal = document.getElementById('forgotModal');
            const cancelReset = document.getElementById('cancelReset');
            const resetForm = document.getElementById('resetForm');

            // Show forgot password modal
            forgotPassword.addEventListener('click', function (e) {
                e.preventDefault();
                forgotModal.classList.remove('hidden');
            });

            // Hide forgot password modal
            cancelReset.addEventListener('click', function () {
                forgotModal.classList.add('hidden');
            });

            // Handle login form submission
            loginForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const remember = document.getElementById('remember').checked;

                // In a real app, you would send this data to your server
                console.log('Login attempt:', { email, password, remember });

                // For demo purposes, show success message
                alert('Login successful! Welcome back to your Hero Journey!');
            });

            // Handle reset password form submission
            resetForm.addEventListener('submit', function (e) {
                e.preventDefault();
                const email = document.getElementById('resetEmail').value;

                // In a real app, you would send this to your server
                console.log('Password reset requested for:', email);

                // For demo purposes, show success message and close modal
                alert('Password reset link sent! Please check your email.');
                forgotModal.classList.add('hidden');
            });

            // Close modal when clicking outside
            forgotModal.addEventListener('click', function (e) {
                if (e.target === forgotModal) {
                    forgotModal.classList.add('hidden');
                }
            });
        });

    } else {

    }

    </script>
    <script>
        document.getElementById("loginBtn").addEventListener("click", function () {
            window.location.href = "/home.html";
        });
    </script>

</html>
